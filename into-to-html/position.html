<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="height: 3000px;
  padding-top: 60px;
  padding-left: 70px;">

    <div style="background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;
    ">header</div>
  
    <div style="background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
      sidebar
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;">
      absolute
    </div>

    <div 
    style="background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">div 1</div>

    <div 
    style="background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
      margin-bottom: 500px;">div 2
      
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        
        ">
           5:00
      </div>
  
    </div>

    <div style="
    width: 200px;
    height: 150px;
    background-color: grey;
    margin-left: 30px;
    position: relative;
    margin-bottom: 50px;">

    <div style="position: absolute;
    font-family: roboto, arial;
    right: 4px;
    bottom: 4px;
    font-size: 14px;

    padding-right: 4px;
    padding-bottom: 2px;
    padding-top: 2px;
    background-color: black;
    color: white;
    ">
      0:29
    </div>

    <div style="position: absolute;
    font-family: roboto, arial;
    background-color: black;

    left: -5px;
    padding-left: 8px;
    padding-right: 8px;
    padding-top: 6px;
    padding-bottom: 6px;
    border-radius: 12px;
    ">
      X 
    </div>
   </div>
